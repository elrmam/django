<!DOCTYPE html>
    <html>
        <head>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f2f2f2;
                    margin: 0;
                    padding: 0;
                }
        
                .container {
                    width: 300px;
                    margin: 100px auto;
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
        
                h2 {
                    text-align: center;
                    margin-bottom: 20px;
                }
        
                form {
                    text-align: center;
                }
        
                input[type="text"],
                input[type="email"],
                input[type="password"],
                button {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 10px;
                    box-sizing: border-box;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
        
                button {
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #0056b3;
                }
            
            </style>
        </head>
        <body>
            <div class="container">
                <h2>Sign Up</h2>
                <form method="POST">
                    {% csrf_token %} 
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </body>
    </html>
