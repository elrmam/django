{% extends 'base.html' %}


{% block body %}
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th></th>
        </tr>
        {%for student in students %}
            <tr>
                <th>{{student.id}}</th>
                <th>{{student.username}}</th>
                <th>{{student.email}}</th>
                <th><a href="{%url 'deletestd' student.id%}">DELETE</a></th>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
